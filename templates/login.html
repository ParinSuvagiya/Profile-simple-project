{% extends 'base.html' %}
{% block title %}
<title>Login Page</title>
{% endblock %}

{% block body %}
{% load static %}
   <div class="container text-center position">
      <div class="container alert alert-dark">
    
          <div class="container mt-2 mb-2 float-left pl-2">
           {% for message in messages %}
           <h5 class="warning">{{message}}</h5>
           {% endfor %}
          </div>
    
     <form action="{% url 'login' %}" method="post">
         {% csrf_token %}
         <label class="form-lable mt-2">Username</label>
         <input class="form-control" name="username" type="text" required>
    
         <label class="form-lable mt-2">Password</label>
         <input class="form-control" name="password" type="password" required>
    
         <input type="submit" class="btn btn-primary mt-2">
     </form>
     
     <a class="float-left mt-3" href="register">create your account</a>
    </div>
  </div>
{% endblock %}
